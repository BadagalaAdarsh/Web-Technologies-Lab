<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <script type="text/javascript" src="reg.js"></script>
</head>
<body style="background-color:#FAEBD7;">
    <form autocomplete="on" name="form" method="post" action="registration.php" target="_blank" style="margin-left:15%;margin-right:15%" onsubmit="return validate()">
        <fieldset>
            <legend><h2>Registation Form</h2></legend>

	<table style="width:100%">
	<tr>
            <td><label for="firstname">First name</label><br></td>
            <td><input type="text" placeholder="First name" id="firstname" name="firstname" required><br></td>
	</tr>



	<tr>
            <td><label for="lastname">Last name</label><br></td>
            <td><input type="text" placeholder="Last name" id="lastname" name="lastname" required><br></td>
	</tr>


	<tr>
            <td><label for="age">Age</label><br></td>
            <td><input type="number" placeholder="Age" id="age" name="age" required><br></td>
	</tr>


	<tr>
            <td><label for="email">E-mail</label><br></td>
            <td><input type="email" id="email" name="email" placeholder="E-mail Address" required><br></td>
	</tr>


	<tr>
            <td><label for="password">Password</label><br></td>
            <td><input type="password" name="password" id="password" required minlength="8" placeholder="Password"><br></td>
	</tr>


	<tr>
            <td><label for="cpassword">Confirm Password</label><br></td>
            <td><input type="password" name="cpassword" id="cpassword" required minlength="8" placeholder="Confirm Password"><br></td>
	</tr>

	<tr>
            <td><label for="phnumber">Contact No</label><br></td>
            <td><input type="number" id="phnumber" name="phnumber" placeholder="Phone number" required><br></td>
	</tr>

	<tr>
            <td colspan="2" align="center"><input type="submit" value="Submit" ></td>
	</tr>

	<tr>
            	<td colspan="2" >Already a user? click to <a href="login.html">sign in</a></td>
	</tr>
	</table>

        </fieldset>
    </form>
</body>
</html>
